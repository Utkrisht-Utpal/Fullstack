<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Student Registration</h2>

            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Must contain 9 - 50 letters" required>

            <label for="age">Age: </label>
            <input type="date" id="age" required>
            
            <label for="email">Email: </label>
            <input type="" id="email" placeholder="Valid email required" required>

            <div class="buttons">
                <input id="button2" class="buttons" type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
