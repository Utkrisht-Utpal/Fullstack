<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-box">
        <div id="account">
            <h2 id="balance"></h2>
        </div>
        <div class="input-box">
            Amount:
            <input type="number" name="amount" id="amount" title="Enter an amount...">
        </div>
        <operations>
            <button id="dep">Deposit</button>
            <button id="with">Withdraw</button>
        </operations>
    </div>
</body>

</html>
